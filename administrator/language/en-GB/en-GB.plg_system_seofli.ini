PLG_SEOFLI_ADDSIZEDESC="Add the size (height and width) of the images to the img attribute?<br /><br />Tip from w3schools: Always specify both the height and width attributes for images. If height and width are set, the space required for the image is reserved when the page is loaded. However, without these attributes, the browser does not know the size of the image, and cannot reserve the appropriate space to it. The effect will be that the page layout will change during loading (while the images load).<br />See http://www.w3schools.com/tags/tag_img.asp for more information."
