PLG_SEOFLI_ADDSIZEDESC="Größe (Höhe und Breite) der Bilder zum img-Attribut hinzufügen?<br /><br />Tipp von w3schools: Die Höhe- und Breite-Attribute sollten immer angegeben werden. Wenn die Höhe und die Breite gesetzt sind, dann wird der benötigte Platz beim Laden der Seite reserviert. Ohne diese Attribute kennt der Browser die Größe der Bilder nicht und kann den benötigten Platz nicht reservieren. Der Effekt ist der, dass das Layout sich während des Ladens verändert.<br />Für mehr Informationen: http://www.w3schools.com/tags/tag_img.asp"
