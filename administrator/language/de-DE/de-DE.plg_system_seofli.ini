PLG_SEOFLI_XML_DESCRIPTION="<h2><strong>SEOFLI - SEO Friendly Links and Images</strong></h2><p>Mit diesem Plugin werden Titel- und Alt-Attribute automatisch gesetzt. Die Attribute sind für die Suchmaschinenoptimierung wichtig, doch leider werden diese sehr oft nicht beachtet. Das Plugin prüft alle Links und Bilder nach diesen Attributen. Sind sie nicht gesetzt, werden sie aus dem verlinkten Text, bzw. aus dem Bildnamen generiert. Es besteht zusäztlich die Möglichkeit, vorhandene Attribute mit den automatischen zu überschreiben.</p><p>Die Größe der Bilder kann berechnet werden und zum img-Attribut hinzugefügt werden. Diese Option ist wichtig, um ein springendes Layout zu vermeiden und das Laden der Seite zu erhöhen, da der Browser die Größe der Bilder nicht berechnen muss.</p><p>Ich wünsche viel Erfolg bei der Optimierung der Website! Unterstützen Sie bitte meine Arbeit und die kostenlose Verfügbarkeit mit dem Erwerb eines Spendencodes, wenn die Erweiterung Ihnen einen Mehrwert bringt.</p><p>Projektseite: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/de/seofli-seo-friendly-links-and-images"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"SEOFLI - SEO Friendly Links and Images"_QQ_">SEOFLI - SEO Friendly Links and Images</a></p><p>Schreiben Sie bitte ein Review im JED: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/site-management/seo-a-metadata/seo-friendly-links-and-images"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"SEOFLI - SEO Friendly Links and Images im Joomla! Extensions Directory"_QQ_">SEOFLI - SEO Friendly Links and Images im Joomla! Extensions Directory</a></p>"
