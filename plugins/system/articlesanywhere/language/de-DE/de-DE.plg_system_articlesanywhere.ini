PLG_SYSTEM_ARTICLESANYWHERE="System - Regular Labs - Articles Anywhere"
PLG_SYSTEM_ARTICLESANYWHERE_DESC="Articles Anywhere - Beiträge an beliebiger Stelle in Joomla! platzieren!"
ARTICLES_ANYWHERE="Articles Anywhere"

ARTICLES_ANYWHERE_DESC="<p>Einfach Beitr&auml;ge an einer beliebigen Position deiner Homepage platzieren.</p><p>Verwende folgende Syntax zum einbetten von Beitr&auml;gen an beliebiger Position:<br>Angabe des Beitragstitels: <span class=&quot;rl_code&quot;>{article Beitragstitel}...{/article}</span><br>Angabe des Beitrags-Alias: <span class=&quot;rl_code&quot;>{article beitrags-alias}...{/article}</span><br>Angabe der Modul-ID: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Innerhalb dieser Tags kannst Du detaillierte Angaben machen:<br><span class=&quot;rl_code&quot;>[text]</span> (Der komplette Text: Introtext+Langtext)<br><span class=&quot;rl_code&quot;>[readmore]</span> (Weiterlesen-Link)<br><span class=&quot;rl_code&quot;>[url]</span> (Die URL zum Beitrag)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span> (Inkludiert den Teil unterhalb des &quot;Weiterlesen&quot;-Balkens)<br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Oder andere beliebige verf&uuml;gbare Daten (muss mit dem Spaltennamen in der Datenbank &uuml;bereinstimmen)</p><p>Wenn Text angezeigt werden soll (all text, introtext oder fulltext), kann auch die Anzahl an Zeichen angegeben werden:<br><span class=&quot;rl_code&quot;>[text:100]</span> (zeigt die ersten 100 Zeichen des gesamten Textes)</p><p>Wenn der &quot;Weiterlesen&quot;Link angezeigt wird, kann der Standard-&quot;Weiterlesen&quot;-Text ge&auml;ndert werden:<br><span class=&quot;rl_code&quot;>[readmore:Bitte weiterlesen!]</span></p><p><em>Die in den Beispielen verwendeten Farben dienen lediglich der besseren Lesbarkeit. Verwenden Sie keine Farb-Tags im Code, es wird nicht funktionieren.</em></p>"
INSERT_ARTICLE="Beitrag einfügen"

